<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon_mesto.png" />
    <meta name="keywords" content="Место, интерактив, фотографии, лайки," />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="author" content="Сергей Королев" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./images/logo_mesto_Russia.png"
        class="header__logo"
        alt="лого-Место-Россия"
        title="лого-Место"
      />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/tony.jpg"
          alt="Энтони Фрэнк Хоук"
          class="profile__avatar"
          title="аватар"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Энтони Хоук</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">профессиональный скейтбордист</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template class="elementTemplate">
          <div class="element">
            <img class="element__img" />
            <button type="button" class="element__basket"></button>
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </template>
      </section>
      <div class="popup popup_popup_profile">
        <div class="popup__overlay">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="forms" class="popup__form">
            <input
              type="text"
              class="popup__nameinput view-input"
              name="firstname"
            />
            <input
              type="text"
              class="popup__jobinput view-input"
              name="lastname"
            />
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_popup_imaje">
        <div class="popup__overlay popup__overlay_image">
          <img src="#" alt="увеличенное изображение" class="popup__increased" />
          <p class="popup__caption"></p>
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
        </div>
      </div>
      <div class="popup popup_popup_mesto">
        <div class="popup__overlay">
          <h2 class="popup__title">Новое место</h2>
          <form name="forms" class="popup__form popup__form_mesto">
            <input
              type="text"
              class="popup__nameinput popup__nameinput_mesto view-input"
              name="firstname"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__jobinput popup__jobinput_mesto view-input"
              name="lastname"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__submit">Создать</button>
          </form>
          <button
            type="button"
            class="popup__close popup__close_mesto"
          ></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
